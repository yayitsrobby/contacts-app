<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contacts</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <section class="main-contacts">
    <h1>Contacts</h1>
    <h2>Add a contact:</h2>
    <p>First Name<span class="is-required"></span></p>
    <input type="text" name="contact-list" class="input-first">
    <p>Last Name<span class="is-required"></span></p>
    <input type="text" name="contact-list" class="input-last">
    <p>Phone Number
      <span class="is-required"></span>
      <input type="button" value="Add Phone Number" class="add-phone">
    </p>
    <input type="text" name="contact-list" class="input-phone">
    <div class="phone-field"></div>
    <p>Street</p>
    <input type="text" name="contact-list" class="input-street">
    <p>City</p>
    <input type="text" name="contact-list" class="input-city">
    <p>State<span class="is-required"></span></p>
    <input type="text" name="contact-list" class="input-state">
    <div class="address-field"></div>
    <br>
    <input type="button" value="Add" class="add-button">
    <input type="button" value="Add Address" class="add-address">
  </section>

  <section class="selected-contact" style="display: none">
    <h2></h2>
    <p class="first-name"></p>
    <p class="last-name"></p>
    <p class="phone-number"></p>
    <p class="address">Address:
      <ul class="address-list"></ul>
    </p>
  </section>

  <section class="contacts-book" style="display: none">
    <h2>Contacts:</h2>
    <ul class="contact-list"></ul>
  </section>

  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src='js/app.js'></script>
</body>

</html>
